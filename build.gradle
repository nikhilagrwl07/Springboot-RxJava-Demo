plugins {
	id 'org.springframework.boot' version '2.2.0.M5'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.reactive'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
}

dependencies {
	
	//springboot and H2 dependencies
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.7.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.7.RELEASE'
	
	//reactor and reactor-test dependencies
	compile group: 'io.projectreactor', name: 'reactor-core', version: '3.2.12.RELEASE'
	testCompile group: 'io.projectreactor', name: 'reactor-test', version: '3.1.0.RELEASE'

	// Reactive Java
	compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.2.10'
}

test {
	useJUnitPlatform()
}
